<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Faktoryzacja Pierwiastków</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Faktoryzacja wielomianów</h1>

    <h2>Wybier metodę</h2>
    <select id="methodSelector">
    </select>

    <br>
    <div id = "factorControl">
        <label for = "autoFactor">Auto faktoryzacja</label>
        <input type = "checkbox" id = "autoFactor" checked>
        <button id = "factorButton"> Faktoryzuj </button>
        <label for = "showSteps">Pokaż etapy rozwiązania</label>
        <input type = "checkbox" id = "showSteps" checked>
    </div>

    <h2>Wprowadź wielomian</h2>
    <div id = "modulesContainer">
        <div class="module">
            <p class="sign"></p>
            <input type="number" class="coefficient" placeholder="0">
            <p class="power"></p>
        </div>
    </div>

    <div id = "output">
        <div>
            <div>
                <h2>Postać ogólna:</h2>
                <p id="mainPolynomial"></p>
            </div>

            <div id="result">
                <h2>Postać iloczynowa:</h2>
                <p id="factoredPolynomial"></p>
                <div id = "steps">
                    <h2>Etapy rozwiązania:</h2>
                    <p id="methodsContent"></p>
                </div>
            </div>
        </div>

        <h2>Wykres:</h2>
        <div id="chartContainer">
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>

    <div id = "bufforing" class = "hidden">
        <p>Trwa obliczanie...</p>
        <img src="animation.gif">
    </div>

    <script src="CustomNrSystem.js"></script>
    <script src="Polynomial.js"></script>
    <script src="Matrix.js"></script>
    <script src="ChartController.js"></script>
    <script src="polynomial_factorization_methods.js"></script>
    <script src="script.js"></script>
</body>
</html>
